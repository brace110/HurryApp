<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <script src="lib/ng-cordova.min.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/services.js"></script>
</head>
<body ng-app="starter">

<ion-pane ng-controller="DefaultCtrl">
    <ion-header-bar class="bar-stable">
        <h1 class="title">Hurry Up App</h1>
    </ion-header-bar>
    <ion-content class="padding">
        <ion-list>
            <ion-item class="item padding">
                <button class="button" style="float: left;" ng-click="login()" ng-if="showLogin">Google Login</button>

                <select style="float:right;" ng-model="mySelect" ng-change="showSelectValue(mySelect)">
                    <option selected value="driving">Driving</option>
                    <option value="transit">Transit</option>
                    <option value="cycling">Cycling</option>
                    <option value="walking">Walking</option>
                </select>
            </ion-item>

            <ion-refresher pulling-text="Pull to refresh" on-refresh="doRefresh()">
            </ion-refresher>
            <div class="card">
                <div class="item item-divider item-button-right">Aankomende events met locatie</div>
                <div class="item item-body" ng-if="gapi_client_calendar">Gapi isset</div>
                <div class="item item-body" ng-if="calendarItems.length == 0">Please pull to refresh</div>
                <div class="item item-body" ng-class="{&apos;warned&apos;: warned}" ng-repeat="item in calendarItems">
                    <span>{{item.summary}}</span>
                    <span ng-if="item.timeTillStart.text"> | start over: {{item.timeTillStart.text}}</span>
                    <span ng-if="item.travelTime.text"> | reistijd: {{item.travelTime.text}}</span>
                </div>
            </div>
        </ion-list>
    </ion-content>
</ion-pane>

<script type="text/javascript" src="https://apis.google.com/js/client.js"></script>
<script type="text/javascript" src="lib/angular-googleapi.js"></script>

<script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=true"></script>

</body>
</html>
